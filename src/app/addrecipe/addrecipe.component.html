<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"><br>
            <h4>Add Recipe</h4>

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Recipe Name</label>
                    <input type="text" placeholder="Recipe name" class="form-control" name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="" cols="15" rows="5" [(ngModel)]="description"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Category</label>
                    <select name="category" [(ngModel)]="category" id="" class="form-control">
                        <option value="veg">veg</option>
                        <option value="non-veg">non-veg</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label class="form-label">Date</label>
                    <input type="date" placeholder="Date" class="form-control" name="date" [(ngModel)]="date">
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readvalue()" [disabled]="status">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
